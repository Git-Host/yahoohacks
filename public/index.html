<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Yay!</title>
    </head>
    <body style="overflow:hidden">

      <canvas id="projector" width="100" height="100%" style="background-color: #000000;">Your browser does not support the Canvas element.</canvas>

    <script type="text/javascript">
      
      var canvas = document.getElementById('projector');
      var dot;
      var context;
      var accelx = 0;
      var accely = 0;
      var particles = []
      var h = Math.random();
      var collisiondots = []; 
      if (canvas && canvas.getContext) {
        context = canvas.getContext('2d');
        
        dot = ( { 
            x: window.innerWidth/2, 
            y: window.innerHeight/2, 
            vx: 0,
            vy: 0,
            size: 5,
            color: "#FFFFFF" 
            } );

        for (var i = 0; i < 100; i++) {
          collisiondots.push({x: Math.random()* window.innerWidth, 
                              y: Math.random() * window.innerHeight});
                              
        }
 
        
        Initialize();
      }
      
      function Initialize() {
        window.addEventListener("MozOrientation", handleOrientation, true);
        window.addEventListener('resize', ResizeCanvas, false);
        setInterval( TimeUpdate, 20 );
        
        ResizeCanvas();
      }

    function handleOrientation(orientData) { 
        
        accelx = orientData.x;
        accely = orientData.y;
    }
        
      function TimeUpdate(e) {
        
        context.clearRect(0, 0, window.innerWidth, window.innerHeight);
        
        dot.x += dot.vx;
        dot.y += dot.vy;

        if (dot.x > window.innerWidth) {
          dot.vx = 0;
          dot.x = window.innerWidth - 1;
        }
        else if (dot.x < 0) {
          dot.vx = 0;
          dot.x = 1;
        }
        else {
          dot.vx += accelx;
        }
            
        if (dot.y > window.innerHeight) {
          dot.vy = 0;
          dot.y = window.innerHeight - 1;
        } else if (dot.y < 0) {
          dot.vy = 0;
          dot.y = 1;
        } 
        else {
          dot.vy += accely;
        }
            
        particles.push({x: dot.x, y: dot.y});
        if (particles.length > 40) {particles = particles.splice(1);}
 
        for (var i = 0; i < particles.length; i++) {
          context.fillStyle = randColor();
          context.beginPath();
          context.arc(particles[i].x,particles[i].y,2,0,Math.PI*2,true);
          context.closePath();
          context.fill();
        }

        for (var i = 0; i < collisiondots.length; i++) {

          if (Math.sqrt(Math.pow(dot.x - collisiondots[i].x, 2) + Math.pow(dot.y - collisiondots[i].y, 2)) <= 5) {
            collisiondots.splice(i, 1);
          }


          context.fillStyle = "#F19CBB";
          context.beginPath();
          context.arc(collisiondots[i].x,collisiondots[i].y,2,0,Math.PI*2,true);
          context.closePath();
          context.fill();
        }
        context.fillStyle = dot.color;
        context.beginPath();
        context.arc(dot.x,dot.y,dot.size,0,Math.PI*2,true);
        context.closePath();
        context.fill();
          
      }

      function ResizeCanvas(e) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

    function randColor() {
      var golden_ratio_conj= 0.618033988749895;
      h += golden_ratio_conj;
      h %= 1;
      return hsv_to_rgb(h, 0.5, 0.95);
    }

    function hsv_to_rgb(h, s, v) {
      var h_i = parseInt(h*6)
      var f = h*6 - h_i
      var p = v * (1 - s)
      var q = v * (1 - f*s)
      var t = v * (1 - (1 - f) * s)
      switch (h_i)
      {
        case 0:
          r = v;
          g = t;
          b = p;
          break;
        case 1:
          r = q;
          g = v;
          b = p;
          break;
        case 2:
          r = p;
          g = v;
          b = t;
          break;
        case 3:
          r = p;
          g = q;
          b = v;
          break;
        case 4:
          r = t;
          g = p;
          b = v;
          break;
        case 5:
          r = v;
          g = p;
          b = q;
          break;
      }
      r = parseInt(r*256);
      g = parseInt(g*256) * 256;
      b = parseInt(b*256) * 65536;
      return "#" + (r+g+b).toString(16);
    }
    </script>
    </body>
</html>
