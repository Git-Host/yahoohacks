<!DOCTYPE html>
    <html>  
    <head>  
      <script src="raphael.js"></script>  
    </head>  
    <body>
      
      
    <div id="canvas_container"></div>  
    <script id="script1" type="text/javascript">  
      var paper = new Raphael(document.getElementById("canvas_container"), 800, 800);  
      var rx = 75;
      var ry = 75;

      var cell = paper.ellipse(200, 200, rx, ry)

      function wrapper() {
        cell.animate({rx: rx + Math.random() * rx/5, ry: ry + Math.random() * ry/5}, 2000, function() { 
          cell.animate({rx: rx, ry: ry}, 2000, function() {
            cell.animate({rx: rx + Math.random() * rx/5, ry: ry + Math.random() * ry/5}, 2000, function() {
              cell.animate({rx: rx, ry: ry}, 2000)
            })
          })
        });
      }
      wrapper();
      setInterval (wrapper, 8500);
      
    </script>  
      
  </body>
</html>
